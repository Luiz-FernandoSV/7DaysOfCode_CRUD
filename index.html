<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Aniversários</title>
    <meta name="description" content="Desafio da Alura - 7 Days of Code">
    <meta name="author" content="Luiz Fernando">
</head>
<body>
    <h1>Gerenciador de Aniversários</h1>
    <!--Formulário de adição-->
    <form class="form js-form">
        <label class="form_label_nome" for="nome">Nome: </label>

        <input class="form_nome" id="campo_nome" type="text" name="nome" required >

        <label class="form_label_nascimento" for="data_nascimento">Data de Nascimento: </label>

        <input class="form_nascimento" id="campo_nascimento" type="date" name="data_nascimento" required>

        <button class="btn_enviar" id="btn_enviar" type="submit">Salvar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
