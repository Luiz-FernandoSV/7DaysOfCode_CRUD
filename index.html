<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Aniversários</title>
    <meta name="description" content="Desafio da Alura - 7 Days of Code">
    <meta name="author" content="Luiz Fernando">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container_principal">
        <h1 class="titulo_principal">Gerenciador de Aniversários</h1>
        <!-- Formulário de adição -->
        <form class="form">
            <label class="form_label" for="nome">Nome (Campo Obrigatório) </label>

            <input class="form_nome campo_form" id="campo_nome" type="text" name="nome"
                placeholder="Digite o nome da pessoa" minlength="3" maxlength="120" pattern="^[A-Za-zÀ-ÿ\s]+$" required>
            <label class="label_validacao" for="nome">O nome precisa ter no mínimo três letras e no máximo cento e
                vinte, não é possível informar números</label>

            <label class="form_label" for="data_nascimento">Data de Nascimento (Campo Obrigatório)
            </label>

            <input class="form_nascimento campo_form" id="campo_nascimento" type="date" name="data_nascimento" required>

            <button class="btn" id="btn_enviar" type="submit">Salvar</button>
        </form> 

        <!-- Formulário de edição -->
        <form id="form_editar" class="form">
            <h1>Editar Informações</h1>
            <input type="number" id="id_usuario" hidden >
            <label class="form_label form_label" for="nome">Novo nome</label>

            <input class="form_nome campo_form" id="campo_nome_editar" type="text" name="nome"
                placeholder="Digite o nome da pessoa" minlength="3" maxlength="120" pattern="^[A-Za-zÀ-ÿ\s]+$" required>
            <label class="label_validacao" for="nome">O nome precisa ter no mínimo três letras e no máximo cento e
                vinte, não é possível informar números</label>

            <label class="form_label_nascimento form_label" for="data_nascimento">Nova data de Nascimento</label>

            <input class="form_nascimento campo_form" id="campo_nascimento_editar" type="date" name="data_nascimento" required>

            <button class="btn" id="btn_editar" type="submit">Editar</button>
        </form>

        <!-- Tabela com os conteudos -->
        <table class="tabela">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Data de Nascimento</td>
                <td class="tdAcoes" colspan="2">Ações</td>
            </tr>
        </thead>
        <tbody class="conteudo-tabela">
        </tbody>
    </table>

    </div>


    <script src="./script.js"></script>
</body>

</html>
